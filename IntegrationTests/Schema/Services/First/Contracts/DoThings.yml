Request:
  Fields:
    stringField: String
    intField: Int
    stringFieldWithValidations:
      Type: String
      Validators:
        Regex:
          Expression: ^[a-zA-Zа-яА-Я0-9_\\- ]+$
          Message: "Your input is invalid, sry"
        MinLength: 3
        MaxLength: 24
        Callback:
          Errors:
            - { Code: 322, Message: First callback error }
            - { Code: 1337, Message: Second callback error }
            - { Code: 1711, Message: "This is seventeen eleven, yo", ShortName: E1711 }
    enumField:
      Type: String
      AllowedValues:
        - first allowed value
        - second allowed value
    optionalEnumField:
      Type: String
      DefaultNull: True
      Validators:
        In:
          AllowedValues:
            - lul
            - kek
    uuidField:
      Type: String
      Validators:
        - UUID
    dateField:
      Type: String
      Validators: [ Date, Callback ]
    password1: 
      Type: String
      MissingMessage: "You must enter password"
      Validators:
        NotEmpty:
          Message: "Empty password"
    password2:
      Type: String
      Validators:
        IdenticalWith:
          Field: password1
    boolField: Bool
    customField: Baz
    listField: List[String]
    listCustomField: List[Baz]
    mapField: Map[String:Bool]
    mapCustomField: Map[String:Baz]
    optionalDateField:
      Type: String
      DefaultNull: True
      Validators:
        Date:
          Format: "yyyy-MM-dd kk:mm:ss"
          Message: "Date format is invalid, try again"
Response:
  Fields:
    ok: List[String]
